<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a new item</title>
</head>

<body>
    <h1>Add a new Todo item: </h1>
    <p>Add a new item below.</p>
    <hr>
    <form method="post" action="add">
        {% csrf_token %}
        {{ form.as_p }}
        <!--styling uses .as_p to format with paragraph tags.-->
        <div>
            <p>
                <button type="submit">Add the new Item</button>
            </p>
        </div>
    </form>
</body>

</html>
