<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo_list</title>
</head>

<body>
    <h1>Things I need to do!</h1>
    <!--{{items}}-->

    <table>
        {% for item in items %}
        <tr>
            {% if item.done %}
            <!-- if -->
            <td><strike>{{ item.name }}</strike></td>
            {% else %}
            <!-- else-->
            <td>{{ item.name }}</td>
            {% endif %}
            <!-- endif-->

        </tr>
        {% empty %}
        <tr>
            <td>You have nothing to do.</td>
        </tr>
        {% endfor %}
    </table>

    <a href="open">Open Page</a>
</body>

</html>
